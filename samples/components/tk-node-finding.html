<element name="tk-node-finding">
    <template>
        <p>This is a <strong>{{owner}}</strong>'s tk-element. He likes the color <span style="color: {{color}}">{{color}}</span>.</p>
        <button on-click="setFocus">Set focus to text input</button>
        <input id="nameInput" value="{{owner}}" on-keyup="setName" placeholder="Your name here...">
        <style>
            input[type="color"] {
                width: 50px;
                height: 50px;
            }
        </style>
    </template>
    <script>
        this.component({
            publish: {
                color: "red",
                owner: "Daniel"
            },
            setFocus: function() {
                this.$.nameInput.focus();
            }
        });
    </script>
</element>
