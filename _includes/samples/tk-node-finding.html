{% raw %}
<element name="tk-node-finding">
  <template>
    <p>This is a <strong>{{owner}}</strong>'s tk-element. He likes the color <span style="color: {{color}}">{{color}}</span>.</p>
    <button on-click="setFocus">Set focus to text input</button>
    <input type="text" id="nameInput">
  </template>
  <script>
    this.component({
      publish: {
        color: "red",
        owner: "Daniel"
      },
      setFocus: function() {
        this.$.nameInput.focus();
      }
    });
  </script>
</element>
{% endraw %}
