<element name="tk-binding-to-elements">
  <link rel="import" href="toolkit/components/g-component.html">
  <template>
    <p>This is a <strong>{{owner}}</strong>'s tk-element. He likes the color <span style="color: {{color}}">{{color}}</span>. I am <strong>{{age}}</strong> years old.</p>
    <label for="ageInput">Age:</label>
    <input type="range" id="ageInput" value="{{age}}">
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" value="{{owner}}" on-keyup="setName" placeholder="Your name here...">
  </template>
  <script>
    this.component({
      age: "25",
      publish: {
        color: "red",
        owner: "Daniel"
      }
    });
  </script>
</element>
{% endraw %}
