<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1" />
<title>{{page.title}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  padding-top: 60px;
  padding-bottom: 40px;
}
.sidebar-nav {
  padding: 9px 0;
}
</style>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/pygments/default.css" rel="stylesheet" type="text/css">

<!-- Toolkit platform code -->
<script src="toolkitchensink/toolkit/platform/platform.js"></script>

<!-- Load any components listed in YAML front matter. -->
{% for item in page.components %}
  <link rel="components" src="{{ item }}">
{% endfor %}

<!-- Load any style sheets listed in YAML front matter. -->
{% for item in page.stylesheets %}
  <link rel="stylesheet" src="{{ item }}">
{% endfor %}

</head>

<body>

{% include top-nav.html %}

<div class="container-fluid">
  <div class="row-fluid">
    {% include left-nav.html %}
    <div class="span7">
        <h1>{{page.title}}</h1>
        <hr>
        {{content}}
    </div>
  </div>
  <hr>

</div>

{% include footer.html %}

</body>
</html>
